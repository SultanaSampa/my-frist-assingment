<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agency Landing Page</title>
  <link rel="stylesheet" href="styles/header.css">
</head>
<body>


  <div class="container">
     <!-- Hero Section -->
    <section class="hero">
        <nav class="navbar">
      <div class="logo">LOGO</div>
      <button class="button">Sign Up</button>
    </nav>
    <div class="hero-content">
      <h1>Cool Dark UI Template for <br/> Webflow Agencies!</h1>
      <button class="button">Stay Focused</button>
      </div>
    </section>


    <!-- Preview Section -->
    <section class="preview">
      <div class="text">
        <h2>See It in Action</h2>
        <p>Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="button">Launch Live Preview</button>
      </div>
      <img src="media/wc-mini.png" alt="Preview Image">
    </section>


    <!-- Stats Section -->
     <section class="stats-container">
    <h2>Joined Thousands of Productive Users</h2>
    <div class="stats-grid">
      <div class="stat-box">
        <div class="stat-value">50K</div>
        <div class="stat-label">Active Users</div>
      </div>
      <div class="stat-box">
        <div class="stat-value">2M+</div>
        <div class="stat-label">Focus Sessions</div>
      </div>
      <div class="stat-box">
        <div class="stat-value">95%</div>
        <div class="stat-label">Satisfaction Rate</div>
      </div>
    </div>
  </section>
